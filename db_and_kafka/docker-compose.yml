services:
  mysql:
    image: mysql:9.3.0
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=ellistrator
      - MYSQL_USER=chadellis
      - MYSQL_PASSWORD=canucks1
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/mysql_volume:/var/lib/mysql/:rw
      - ./mysql/init_files:/docker-entrypoint-initdb.d/:ro
    restart: always
    networks:
      - mysql_network

  kafka:
    image: apache/kafka:4.0.0
    hostname: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_LISTENERS: "PLAINTEXT://:9092,CONTROLLER://:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://localhost:9092"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@localhost:9093"
      KAFKA_LOG_DIRS: "/tmp/kraft-logs"
      CLUSTER_ID: "5L6g3nShT-eMCtK--X86sw" # Replace with a unique 22-character base64 UUID
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    volumes:
      - kafka_data:/var/lib/kafka/data

volumes:
  kafka_data:
    driver: local      
  mysql_volume:
  mysql_init_files:

networks:
  mysql_network:
